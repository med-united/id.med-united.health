apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: id-certificate
  namespace: default
spec:
  dnsNames:
    - id.med-united.health
  secretName: id-tls
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: id
  template:
    metadata:
      labels:
        app: id
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:latest
          args: [ "start-dev" ]
          env:
            - name: KC_HOSTNAME
              value: "id.med-united.health"
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-config
                  key: admin-password
                  optional: false
            - name: KC_PROXY
              value: "edge"
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: postgres.cfayfrqrsmtj.eu-central-1.rds.amazonaws.com
            - name: KC_DB_URL_DATABASE
              value: keycloak
            - name: KC_DB_USERNAME
              value: keycloak
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-config
                  key: db-password
                  optional: false
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
          volumeMounts:
            - name: id-volume
              subPath: account
              mountPath: /opt/keycloak/themes/custom/account/account.ftl
            - name: id-volume
              subPath: properties
              mountPath: /opt/keycloak/themes/custom/account/theme.properties
            - name: id-volume
              subPath: login
              mountPath: /opt/keycloak/themes/custom/login/login.ftl
            - name: id-volume
              subPath: login-properties
              mountPath: /opt/keycloak/themes/custom/login/theme.properties
            - name: id-volume
              subPath: register-properties
              mountPath: /opt/keycloak/themes/custom/login/register.ftl
            - name: id-volume
              subPath: email-german
              mountPath: /opt/keycloak/themes/custom/email/messages_de.properties
      volumes:
        - name: id-volume
          configMap:
            name: id-config
---

kind: Service
apiVersion: v1
metadata:
  name: id
spec:
  selector:
    app: id
  ports:
    - port: 8080
  type: NodePort
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: id
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - id.med-united.health
      secretName: id-tls
  rules:
    - host: id.med-united.health
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: id
                port:
                  number: 8080

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: id-config
data:
